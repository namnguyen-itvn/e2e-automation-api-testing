name: Playwright API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test || true
        # Continue workflow even if tests fail

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate ./allure-results --clean -o ./allure-report

      - name: Zip Allure report
        run: zip -r allure-report.zip allure-report

      - name: Upload Allure report artifact (zipped)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
          retention-days: 3

      - name: Zip Playwright HTML report
        run: zip -r playwright-report.zip playwright-report

      - name: Upload Playwright HTML report artifact (zipped)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report.zip
          retention-days: 3
